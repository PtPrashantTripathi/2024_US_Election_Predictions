# .github/workflows/deploy.yml
# Workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    # Environment configuration for GitHub Pages deployment
    environment:
      name: github-pages
      url: https://ptprashanttripathi.github.io/2024_US_Election_Predictions/

    # Use the latest stable Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Limit fetch to improve job speed

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: deploy the React app
      - name: deploy project
        run: npm run deploy
